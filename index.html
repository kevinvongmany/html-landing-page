<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div>
      <h1>Kevin Vongmany</h1>
      <ul class="right-align hyperlink-black">
        <li><a href="https://github.com/kevinvongmany" target="_blank">Github</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </header>
  <section id="hero">
    <div class="center-items">
      <h2 id="top-pad">Welcome to my new website</h2>
      <img src="img/image-1.png" alt="Coming soon..."/>
      <p class="text-center">This page is under reconstruction.<br/>Come back soon!</p>
    </div>
  </section>
  <section id="contact" >
    <div class="center-items">
      <h2>Contact Me</h2>
      <form id="contact-form" >
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name" >
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email, e.g. email@domain.com">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows=5 placeholder="Write your message here"></textarea>    
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
  <footer>
    <div> Â© Kevin Vongmany 2024</div>
  </footer>
</body>
</html>
